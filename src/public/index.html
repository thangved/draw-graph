<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Draw</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="canvas"></div>

    <div id="details">

        <div class="basic bg-white p-2">
            <ul class="nav nav-tabs" id="optionTab">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        Tùy chọn
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        Danh sách cung
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        Ma trận
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        Hướng dẫn <i class="fas fa-question-circle"></i>
                    </a>
                </li>

            </ul>

            <h2 class="title">
                <button class="btn btn-danger" id="removeNodeButton">
                    Xóa đỉnh
                </button>
            </h2>

            <div id="optionsComponent">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="directedToggle" checked>
                    <label class="form-check-label" for="directedToggle">
                        Có hướng
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="showDistanceToggle" checked>
                    <label class="form-check-label" for="showDistanceToggle">
                        Hiện khoảng cách
                    </label>
                </div>

            </div>

            <div class="table-responsive text-center" id="matrixNodeNode" style="display: none;">
                <table class="table table-light" id="matrix">
                    <thead class="table-dark">
                    </thead>
                    <tbody class="table-light">
                    </tbody>
                </table>
            </div>

            <ul id="edges" class="list-group" style="display: none;">
            </ul>

            <div class="bg-light" id="guide" style="display: none;">
                <h2 class="title">Hướng dẫn</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="fas fa-plus"></i> Nhấn giữ <strong>SHIFT</strong> để vẽ cung
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-plus"></i> Nhấn đúp để thêm đỉnh
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-plus"></i> Nhấn và kéo thả để di chuyển đỉnh
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-plus"></i> Chuột phải để xem một số tùy chọn
                    </li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
