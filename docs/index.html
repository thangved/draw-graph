<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Draw</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./main.js" defer></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="canvas"></div>

    <div id="details">
        <div class="basic bg-white p-2">
            <h2 class="title">
                <button class="btn btn-danger" id="removeNodeButton">
                    Xóa đỉnh
                </button>
            </h2>
            <h2 class="title">
                Các cung
            </h2>
            <ul id="edges" class="list-group">
            </ul>
            <hr />
            <h2 class="title">
                Các đỉnh
            </h2>
            <ul id="nodes" class="list-group"></ul>
            <hr />
            <h2 class="title">
                Ma trận
            </h2>
            <div class="table-responsive">
                <table class="table table-light" id="matrix">
                    <thead class="table-dark">
                    </thead>
                    <tbody class="table-light">
                    </tbody>
                </table>
            </div>
            <hr />
            <div class="bg-light">
                <h2 class="title">Hướng dẫn</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        Nhấn giữ <strong>SHIFT</strong> để vẽ cung
                    </li>
                    <li class="list-group-item">
                        Nhấn đúp để thêm đỉnh
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
